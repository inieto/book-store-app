@(url: String, isLogged: Boolean, userForm: play.data.Form[User])

@import helper._

@layout("Login", isLogged) {
    <h1>Login</h1>

    <form action="@url" method="POST">
        @helper.CSRF.formField
        @helper.inputText(userForm("username"), 'class -> "form-control")
        @helper.inputPassword(userForm("password"), 'class -> "form-control")
        <input type="submit" name="submit" value="Submit" class="btn btn-primary"/>
    </form>

}
